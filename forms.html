<html>
    <head>
        <title>Bootstrap CSS használata</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    
    <body>
        <div>&nbsp;</div>
        <div class="continer">
             <h3>Űrlap elemek:</h3>
             <div class="row">
                 <div class="col-xs-12 col-md-6">
                     
                      <form>
                         
                          <div class="clearfix">Statikus control, nem írható:</div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <p style="padding: 0;" class="form-control-static">email@example.com</p>
                            </div>
                           </div>
                           <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default">Confirm identity</button>
                          </div>
                         
                         <div class="clearfix">Űrlap:</div>
                         
                          <div class="form-group">
                            <label for="jobSelect">Foglalkozás</label>
                            <select class="form-control" name="job" id="jobSelect" aria-describedby="helpBlock">
                                <option value="programmer">Programozó</option>
                                <option value="manager">Manager</option>                 <option value="sales">Sales</option>               
                            </select>
                            <span id="helpBlock" class="help-block">Kérem válassza ki a szakmát.</span>
                          </div>                         
                         <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                          </div>   
                          <div class="form-group has-warning">
                            <label for="examplePassword">Password</label>
                            <input type="password" class="form-control" id="examplePassword" placeholder="Password">
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox">Feliratkozás hírlevélre
                            </label>
                          </div>
                         
                          <div class="clearfix">Rádió gombok:</div>
                          <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Option one is this and that&mdash;be sure to include why it's great
                              </label>
                          </div>
                          <div class="radio">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Option two can be something else and selecting it will deselect option one
                              </label>
                          </div>
                          <div class="radio disabled">
                              <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                Option three is disabled
                              </label>
                          </div> 
                          
                          <div class="clearfix">Input groups:</div>
                          
                          <div class="form-group">
                              <label for="basic-url">Your vanity URL</label>
                                <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon3">https://facebook.com/</span>
                                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                            </div>

                            <div class="clearfix">Gombok:</div>
                            
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-default">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Default
                                    </button>
                                    <button class="btn btn-primary">Primary</button>
                                    <button class="btn btn-info">Info</button>
                                    <button class="btn btn-success">
                                        <span class="glyphicon glyphicon-knight" aria-hidden="true"></span> Success
                                    </button>
                                    <button class="btn btn-warning">Warning</button>
                                    <button class="btn btn-danger">Danger</button>
                                    <button class="btn btn-link">Link</button>
                                    <br>
                                    <button class="btn btn-info btn-block">Block gomb</button>
                                </div>
                            </div>
                            <h1 style="font-size: 10em;">
                                <span class="glyphicon glyphicon-qrcode"></span>    
                            </h1>
                            
                            <div class="clearfix">Gombcsoport:</div>
                            
                            <div class="row">
                                <div class="col-xs-12 btn-group">
                                    <button class="btn btn-default">Default</button>
                                    <button class="btn btn-primary">Primary</button>
                                    <button class="btn btn-info">Info</button>
                                    <button class="btn btn-success">Success</button>
                                    <button class="btn btn-warning">Warning</button>
                                    <button class="btn btn-danger">Danger</button>
                                </div>
                            </div>

                    </form>
                    
                 </div>
             </div>                                                     
        </div>
    </body>
</html>
